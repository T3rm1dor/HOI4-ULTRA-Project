 CAN_landing_craft_equipment_3_short:0 "LCA"
 CAN_landing_craft_equipment_3_desc:0 "The Landing Craft Assault is the late war variant that had an improved bow and better engines over the early war ALC."
 RAJ_landing_craft_equipment_2:0 "Assault Landing Craft"
 RAJ_landing_craft_equipment_2_short:0 "ALC"
 RAJ_landing_craft_equipment_2_desc:0 "The Assault Landing Craft or also known as the Landing Craft Assault after the joint US-UK nomenclature system was the primary Landing Craft used by the Royal Navy and Commonwealth Navies throughout WW2. It was a very successful design that remained mostly unchanged throughout the war."
 RAJ_landing_craft_equipment_3:0 "Landing Craft Assault"
 RAJ_landing_craft_equipment_3_short:0 "LCA"
 RAJ_landing_craft_equipment_3_desc:0 "The Landing Craft Assault is the late war variant that had an improved bow and better engines over the early war ALC."
 USA_landing_craft_equipment_2:0 "Landing Craft Personnel(Ramp)"
 USA_landing_craft_equipment_2_short:0 "LCP(R)"
 USA_landing_craft_equipment_2_desc:0 "The Landing Craft, Personnel (Ramp) was the first Landing Craft of the USMC that featured a ramp-bow. Heavily inspired by the japanese Daihatsu-class. It was also nicknamed the Higgins Boat after its designer Andrew Higgins."
 USA_landing_craft_equipment_3:0 "Landing Craft Vehicle Personnel"
 USA_landing_craft_equipment_3_short:0 "LCVP"
 USA_landing_craft_equipment_3_desc:0 "The Landing Craft, Vehicle, Personnel was the improved version of the earlier LCP(R). By Normandy all LCP(R) in service were replaced by the LCVP."