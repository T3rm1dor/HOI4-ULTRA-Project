l_english:
 landing_craft_equipment:0 "Landing Craft"
 landing_craft_equipment_short:0 "LC"
 landing_craft_equipment_desc:0 "Small amphibious crafts for shore landing operations."
 landing_craft_equipment_1:0 "Converted River Barge"
 landing_craft_equipment_1_desc:0 "Converted Civillian River Barge with no additional protection."
 landing_craft_equipment_2:0 "Landing Craft"
 landing_craft_equipment_2_desc:0 "Purpose-built amphibious vessel."
 landing_craft_equipment_3:0 "Improved Landing Craft"
 landing_craft_equipment_3_desc:0 "Improved version of the original Landing Craft."
 GER_landing_craft_equipment_2:0 "Pionierlandungsboot 39"
 GER_landing_craft_equipment_2_short:0 "Pilabo 39"
 GER_landing_craft_equipment_2_desc:0 "The Pionierlandungsboot 39 was a landing craft designed and build for the Wehrmacht from 1940 onwards. It was planned to be first used in Operation Seelöwe in conjunction with the bigger Marinefährprahm. After the cancellation of the Operation it saw use on all fronts transporting Material over rivers and seas."
 GER_landing_craft_equipment_3:0 "Pionierlandungsboot 41"
 GER_landing_craft_equipment_3_short:0 "Pilabo 41"
 GER_landing_craft_equipment_3_desc:0 "The Pionierlandungsboot 41 was an improvement over the earlier Pilabo 39 and 40. It featured a better ramp-bow, allowing for quicker unloading."
 ITA_landing_craft_equipment_2:0 "Motolance ML"
 ITA_landing_craft_equipment_2_desc:0 "An italian Landing Craft designed for the invasion of Malta. 100 units were ordered but only 9 were built. The fate of the crafts is unkown but its believed that none survived the war."
 JAP_landing_craft_equipment_2:0 "Daihatsu-class Landing Craft"
 JAP_landing_craft_equipment_2_short:0 "Daihatsu"
 JAP_landing_craft_equipment_2_desc:0 "The Daihatsu-class was an outstanding landing craft developed before the war and saw extensive use by japanese amphibious personnel. It was so successful in its purpose that it was studied by the USMC and influenced the development of the LCP(R) and LCVP heavily."
 JAP_landing_craft_equipment_3:0 "Toku Daihatsu-class Landing Craft"
 JAP_landing_craft_equipment_3_short:0 "Toku Daihatsu"
 JAP_landing_craft_equipment_3_desc:0 "The Toku Daihatsu-class an enlarged version of the earlier Daihatsu-class allowing for a larger load and heavier weapons to be carried."
 ENG_landing_craft_equipment_2:0 "Assault Landing Craft"
 ENG_landing_craft_equipment_2_short:0 "ALC"
 ENG_landing_craft_equipment_2_desc:0 "The Assault Landing Craft or also known as the Landing Craft Assault after the joint US-UK nomenclature system was the primary Landing Craft used by the Royal Navy and Commonwealth Navies throughout WW2. It was a very successful design that remained mostly unchanged throughout the war."
 ENG_landing_craft_equipment_3:0 "Landing Craft Assault"
 ENG_landing_craft_equipment_3_short:0 "LCA"
 ENG_landing_craft_equipment_3_desc:0 "The Landing Craft Assault is the late war variant that had an improved bow and better engines over the early war ALC."
 CAN_landing_craft_equipment_2:0 "Assault Landing Craft"
 CAN_landing_craft_equipment_2_short:0 "ALC"
 CAN_landing_craft_equipment_2_desc:0 "The Assault Landing Craft or also known as the Landing Craft Assault after the joint US-UK nomenclature system was the primary Landing Craft used by the Royal Navy and Commonwealth Navies throughout WW2. It was a very successful design that remained mostly unchanged throughout the war."
