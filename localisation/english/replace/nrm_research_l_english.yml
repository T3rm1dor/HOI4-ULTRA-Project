 advanced_heavy_shell:0 "Super-Heavy Armour Piercing Shell"
 advanced_heavy_shell_desc:0 "By increasing the weight of our shells even further, we can further improve their capabilities against armoured targets, allowing our battleships to pierce armour of even newest battleships at a considerable range."
 
 underwater_medium_shell:0 "Medium-Calibre Underwater Armour Piercing Shell"
 underwater_medium_shell_desc:0 "By creating shells that are able to go underwater and explode under the keel of the ship or strike the hull below the belt, we can further improve their capabilities against armoured targets."

 improved_medium_shell:0 "Medium-Calibre Heavy Armour Piercing Shell"
 improved_medium_shell_desc:0 "By increasing the weight of our shells even further, we can further improve their capabilities against armoured targets, allowing our cruisers to pierce armour of older battleships."

 basic_medium_shell:0 "Semi-Armour Piercing Shell"
 basic_medium_shell_desc:0 "By fitting a common shell with heavy solid nose and balistic cap, we can make SAP shells with enough armour-piercing capability to defeat cruiser armour while still maintaining good explosive filling."
 
 underwater_heavy_shell:0 "Heavy Underwater Armour Piercing Shell"
 underwater_heavy_shell_desc:0 "By creating shells that are able to go underwater and explode under the keel of the ship or strike the hull below the belt, we can further improve their capabilities against armoured targets."
 
 damage_control_4:0 "Systematic Damage Control"
 damage_control_4_desc:0 "The development of a set of standardized manuals and routines to be followed along with widespread crew training ensures effective damage control in almost any situation."
 
 mtg_transport_2:0 "Converted Amphibious Ships"
 mtg_transport_2_desc:0 "By making a number of changes to existing cargo and passanger ships, we can more efficiently use them for amphibious operations."
 
 advanced_decimetric_radar:0 "Advanced Decimetric Radar"
 advanced_decimetric_radar_desc:0 "Further developments to decimetric radar allows for early applications to shipboard fire control."
 
 basic_decimetric_naval_radar:0 "Basic Naval Decimetric Radar"
 basic_decimetric_naval_radar_desc:0 "Development to Decimetric Radar allowing direct naval application for ship detection."
 
 improved_decimetric_naval_radar:0 "Improved Naval Decimetric Radar"
 improved_decimetric_naval_radar_desc:0 "Development to Decimetric Radar allowing direct naval application for ship detection."
 
 advanced_decimetric_naval_radar:0 "Advanced Naval Decimetric Radar"
 advanced_decimetric_naval_radar_desc:0 "Development to Decimetric Radar allowing direct naval application for ship detection and shipboard fire control."
 
 basic_centimetric_naval_radar:0 "Basic Naval Centimetric Radar"
 basic_centimetric_naval_radar_desc:0 "Development to Centimetric Radar allowing direct naval application for ship detection and shipboard fire control."
 
 improved_centimetric_naval_radar:0 "Improved Naval Centimetric Radar"
 improved_centimetric_naval_radar_desc:0 "Development to Centimetric Radar allowing direct naval application for ship detection and shipboard fire control."
 
 advanced_centimetric_naval_radar:0 "Advanced Naval Centimetric Radar"
 advanced_centimetric_naval_radar_desc:0 "Development to Centimetric Radar allowing direct naval application for ship detection and shipboard fire control."
 
 modern_fire_control_system:0 "Integrated Fire Control System"
 modern_fire_control_system_desc:0 "A dedicated system of computers for handling firing solutions for anti-aircraft use."
 
 early_fire_control_system:0 "Early Fire Control System"
 early_fire_control_system_desc:0 "All fire of the ship's guns is controlled from a central position, ensuring a tighter grouping of shots and increases accuracy."

