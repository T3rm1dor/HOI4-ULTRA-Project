l_english:
 SS_recruitment_big_three:0 "Permit SS recruitment in Germany"
 ss_recruitment_event.9.t:0 "Recruitment Campaign in Germany"
 ss_recruitment_event.9.desc:0 "In this titanic struggle of national survival, we must use every asset and every advantage. The SS believes that there are many in Germany who would gladly pick up arms and fight by our side against the threat of global bolshevism.\n\nWhile the Wehrmacht agrees in principle that some recruitment of suitable volunteers could be useful, the Generals in the OKW very strongly believe that any foreign volunteers should be under military - not SS - command."
 GER_division_big_three_mech_tt:0 "3 elite §Ymechanized SS-Divisions (LSAH, Das Reich & Totenkopf)§! will appear without equipment but full manpower strength."
 GER_division_big_three_mot_tt:0 "3 elite §Ymotorized SS-Divisions (LSAH, Das Reich & Totenkopf)§! will appear without equipment but full manpower strength."
 GER_division_big_three_armored_tt:0 "3 elite §Yarmored SS-Panzerdivisions (LSAH, Das Reich & Totenkopf)§! will appear without equipment but full manpower strength."
 